<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="common-header">
    <title>Welcome Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}"></link>
	<link rel="stylesheet" href="../css/main.css" th:href="@{/css/main.css}"></link>
	<link rel="stylesheet" href="../css/util.css" th:href="@{/css/util.css}"></link>
	
    <!-- Scripts -->
	<script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	
</head>
<body>
<div th:fragment="common-navbar" class="navigation">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">StartinPoint</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				  <nav class="cl-effect-13" id="cl-effect-13">
						<ul class="nav navbar-nav">
							<li id="home" class="active"><a href="/home" th:text="#{menu.home}"></a></li>
							<li id="about"><a href="/about" th:text="#{menu.about}"></a></li>
							<li id="services"><a href="/services" th:text="#{menu.service}"></a></li>
							<li id="contact"><a href="/contact" th:text="#{menu.contact}"></a></li>
							<li id="register"><a href="/register" th:text="#{menu.register}"></a></li>
							<li id="checkout" style="display:none;" ><a href="/checkout" th:text="#{menu.checkout}"></a></li>
						</ul>
						
					</nav>

				</div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
 </div>
 <footer class="footer" th:fragment="common-footer">
	&copy; Spring MVC Blog System, 2018
</footer>

</html>
